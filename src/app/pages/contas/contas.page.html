
<head>

    table {

      width: 100%;

    td {

      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

        <th>Banco</th>
